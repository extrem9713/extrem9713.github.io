<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/stylesheet/main.css">
    <title>猜數字</title>
</head>
<body>
    <div class="container">
        <div class="questionbox">
          <h1>猜數字</h1>
          <p>請輸入1~99的數字</p>
          <input class="guessnumber" type="text" maxlength="2" min=1 max=99>
          <div class='buttons'>
            <button class="btn btn-primary mt-3 check">ok</button>
          <button class="btn btn-danger mt-3 reset">reset</button>
          </div>    
          <p class="show mt-1"></p>
          <div class="changebg">
            <h5>更改背景色<h5>
              <div class = 'row'>
          <div class="bg" style="background:#e376f5"></div>
          <div class="bg" style="background:#4e5826"></div>
          <div class="bg" style="background:#5e3d58"></div>
          <div class="bg" style="background:#6e58ff"></div>
          <div class="bg" style="background:#73a3b2"></div>
           
              </div>
               <div class = 'row mt-1'>
          <div class="bg" style="background:#a35e82"></div>
          <div class="bg" style="background:#1e8f3a"></div>
          <div class="bg" style="background:#58ef25"></div>
          <div class="bg" style="background:#15e8a2"></div>
          <div class="bg" style="background:#d5d3d8"></div>
          
              </div>
          
              
          </div>
          
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="public/javascript/main.js"></script>
</body>
</html>
